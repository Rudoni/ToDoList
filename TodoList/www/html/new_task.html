<ons-page id="newTaskPage">
  <ons-toolbar>
    <div class="left">
      <ons-back-button>Retour</ons-back-button>
    </div>
    <div class="center">Nouvelle tâche</div>
    <div class="right">
      <ons-if platform="android">
        <ons-toolbar-button component="button/save-task">
          <ons-icon icon="md-save"></ons-icon>
        </ons-toolbar-button>
      </ons-if>
    </div>
  </ons-toolbar>
  <ons-list-title>Créer la tâche</ons-list-title>
  <ons-list>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="title-input" type="text" placeholder="Titre" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="description-input" type="text" placeholder="Description" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <span style="vertical-align: sub">Catégorie</span>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <ons-select name="categories_select" id="category_chosen">
        <option value="no_category">(Sans Catégorie)</option>
        <option value="new_category" id="new_category">
          Nouvelle Catégorie...
      </option>
      </ons-select>
    </ons-list-item>
      
    
  </ons-list>

  <ons-list-title>Autres Options</ons-list-title>
  <ons-list>
    <ons-list-item modifier="nodivider">
      <label class="center" for="inner-highlight-input">
        Surligner ?
      </label>
      <div class="right">
        <ons-switch id="highlight-input" input-id="inner-highlight-input"></ons-switch>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <label class="center" for="inner-urgent-input">
        Est-ce urgent ?
      </label>
      <div class="right">
        <ons-switch id="urgent-input" input-id="inner-urgent-input"></ons-switch>
      </div>
    </ons-list-item>
      <ons-list-item modifier="nodivider">
        <label class="center" for="inner-urgent-input">
          Date d'échéance
        </label>
      <div class="right">
        <ons-input id="date-input" type="date" placeholder="" float></ons-input>
      </div>
    </ons-list-item>
    
  </ons-list>
</ons-page>
